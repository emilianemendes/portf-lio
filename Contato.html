    <div class="contato-info">

    <div class="contato-form">
      <h2>Envie uma Mensagem</h2>
      <form action="#" method="post" onsubmit="alert('Formulário enviado!'); return false;">
        <label for="nome">Nome:</label>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      </form>

  <script>
    const cont = document.getElementById('contato');
    cont.addEventListener('mouseenter', () => {
      cont.style.color = '#00ffff';
      cont.style.transform = 'scale(1.03)';
      cont.style.transition = 'all 0.3s ease';
      cont.style.textShadow = '0 0 10px #00ffff';
    });
    cont.addEventListener('mouseleave', () => {
      cont.style.color = '#ccc';
      cont.style.transform = 'scale(1)';
      cont.style.textShadow = 'none';
    });
  </script>
