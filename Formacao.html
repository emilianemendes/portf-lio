    <div class="main-content" id="formacao">
        <h1>Formação Educacional e Idiomas</h1>

            <li>Bacharel em Psicologia - Universidade Potiguar (UNP) (2017-2021)</li>

    <script>
        const formacao = document.getElementById('formacao');
        formacao.addEventListener('mouseenter', () => {
            formacao.style.color = '#00ffff';
            formacao.style.transform = 'scale(1.03)';
            formacao.style.transition = 'all 0.3s ease';
            formacao.style.textShadow = '0 0 10px #00ffff';
        });
        formacao.addEventListener('mouseleave', () => {
            formacao.style.color = '#ccc';
            formacao.style.transform = 'scale(1)';
            formacao.style.textShadow = 'none';
        });
    </script>
